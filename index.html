<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Réservia</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>
    <body>
                            <!-- logo et menu de navigation -->
       <header>
           <p><img src="images/logo/Reservia.svg" alt="Reservia logo"></p>
           <nav class="navigation">
               <ul>
                   <li><a href="#">Hébergements</a></li>
                   <li><a href="#">S'inscrire</a></li>
                   <li><a href="#">Activités</a></li>
               </ul>
           </nav>
       </header>

                                <!-- article présentation -->

       <article class="presentation">
           <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
           <p>En plein centre ville ou en pleine nature</p>
       </article>

                                <!-- barre de recherche  -->
        
       <section class="barre-search">
           <div class="gps">
               <i class="fas fa-map-marker-alt"></i>
            </div>
            <input type="text" id="search" placeholder="Marseille, France">
            <button class="rechercher">Rechercher</button>
       </section>

                                <!-- filtres -->

        <section class="filtres">
            <h3>Filtres</h3>
            <div class="les-filtres">
                <div>
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <p>Economique</p>
            </div>    
            <div class="les-filtres">
                <div>
                    <i class="fas fa-child"></i>
                </div>
                <p>Familial</p>
            </div>
            <div class="les-filtres">
                <div>
                    <i class="fas fa-heart"></i>
                </div>
                <p>Romantique</p>
            </div>
            <div class="les-filtres">
                <div>
                    <i class="fas fa-dog"></i>
                </div>
                <p>Animaux autorisés</p>
            </div>
        </section>

                        <!-- infos -->

        <div class="info">
            <div>
                <i class="fas fa-info"></i>
            </div>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>



    </body>   

</html>
